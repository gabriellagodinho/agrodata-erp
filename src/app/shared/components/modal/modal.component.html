<!-- Modal Backdrop -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 animate-fadeIn"
  (click)="onBackdropClick($event)"
>
  <!-- Modal Content -->
  <div
    #modalContent
    [ngClass]="sizeClasses"
    class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full mx-4 animate-scaleIn"
    role="dialog"
    aria-modal="true"
    [attr.aria-labelledby]="title ? 'modal-title' : null"
  >
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
      <h3
        *ngIf="title"
        id="modal-title"
        class="text-xl font-semibold text-gray-800 dark:text-gray-200"
      >
        {{ title }}
      </h3>
      <button
        *ngIf="showCloseButton"
        (click)="onClose()"
        class="p-2 text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500"
        aria-label="Close modal"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6">
      <ng-content></ng-content>
    </div>

    <!-- Modal Footer -->
    <div *ngIf="!hideFooter" class="flex justify-end p-6 border-t border-gray-200 dark:border-gray-700 gap-3">
      <app-button
        variant="secondary"
        (buttonClick)="onCancel()"
      >
        {{ cancelText }}
      </app-button>

      <app-button
        [variant]="confirmVariant"
        [loading]="loading"
        (buttonClick)="onConfirm()"
      >
        {{ confirmText }}
      </app-button>
    </div>
  </div>
</div>
